<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="register.style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="register.controller.js" defer></script>
</head>
<body>
    <div class="card_container">
        <div class="card">
            <h1>Mata Topos</h1>
            <h2>Regístrate</h2>
            <form>
                <div class="input">
                    <label for="username">Usuario</label>
                    <input type="text" id="username">
                    <error id="error_username" for="username"></error>
                </div>
                <div class="input">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email">
                    <error id="error_email" for="email"></error>
                </div>
                <div class="input">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password">
                    <error id="error_password" for="password"></error>
                </div>
                <div class="input">
                    <label for="confirm_password">Confirmar Contraseña</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                    <error id="error_confirm_password" for="confirm_password"></error>
                </div>
                <button type="button" id="button_register" class="button_register">Crear Cuenta</button>
                </form>
            <p class="login_button">¿Ya tienes una cuenta? <a href="../game/game.view.html">Inicia Sesión aquí</a></p>
            </div>
    </div>
</body>

</html>
