<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.view.css">
</head>

<body>
    <div class="card_container">
        <div class="card">
            <h1>Mata Topos</h1>
            <h2>Inicia Sesión</h2>
            <form>
                <div class="input">
                    <label for="email">Usuario</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="button_login">Iniciar Juego</button>
            </form>
            <p class="reg_button">¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
        </div>
    </div>
</body>

</html>
