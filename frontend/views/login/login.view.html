<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Log In</title>
    <link rel="stylesheet" href="login.style.css">
    <script src="login.controller.js"></script>
</head>

<body>
    <div class="card_container">
        <div class="card">
            <h1>Mata Topos</h1>
            <h2>Inicia Sesión</h2>
            <form>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="button" id="button_login" class="button_login">Iniciar Juego</button>
            </form>
            <p class="reg_button">¿No tienes cuenta? <a href="../register/register.view.html">Regístrate aquí</a></p>
        </div>
    </div>
</body>

</html>
